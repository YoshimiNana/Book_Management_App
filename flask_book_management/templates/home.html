{% extends 'base.html' %}

{% block body %}
<div style="width: 90%; margin-left: auto; margin-right: auto; margin-top: 50pt;">
    <table style="margin-bottom: 10pt; vertical-align: middle; font-size: 20pt;">
        <tr>
            <td>書籍一覧</td>
            <td><a class="btn btn-info" href="/create" role="button" style="margin-left: 20pt;">新規登録</a></td>
        </tr>
        </table>
    <table class="table table-hover" style="margin-top: 0pt; vertical-align: middle;">
        <thead class="table-dark">
            <tr>
                <th width="200">本のタイトル</th>
                <th width="200">持っている巻数</th>
                <th>備考</th>
                <th></th>
            </tr>
        </thead>
        {% for post in posts %}
        <tr style="background-color:white;">
            <td>{{ post.title }}</td>
            <td>{{ post.vol }}</td>
            <td>{{ post.note }}</td>
            <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-outline-secondary" href="/update/{{ post.id }}" role="button">Update</a>
                <a class="btn btn-outline-danger" href="/delete/{{ post.id }}" role="button">Delete</a>
            </td>
        </tr>
        {% endfor %}      
    </table>
</div>
{% endblock %}
